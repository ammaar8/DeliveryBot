TrajectoryPlannerROS:
  max_vel_x: 1.5
  min_vel_x: -5.0

  max_vel_theta: 3.0
  min_vel_theta: -3.0
  min_in_place_vel_theta: 3.0

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_thetha: 3.0

  # Goal Tolerance Parameters
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05

  holonomic_robot: false

  sim_time: 2.0
  vx_samples: 20
  vtheta_samples: 40
  sim_granularity: 0.05
